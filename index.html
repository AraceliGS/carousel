<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Own Carousel</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Contenido de mi Website -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1>SD Gundam Favorite Characters</h1>
            <!-- Sección de las imágenes -->
            <section>
              <div data-slide="0" class="carousel-content active">
                <img src="assets/images/" alt="SD Gundam 1">
              </div>
              <div data-slide="1" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 2">
              </div>
              <div data-slide="2" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 3">
              </div>
              <div data-slide="3" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 4">
              </div>
              <div data-slide="4" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 5">
              </div>
              <div data-slide="5" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 6">
              </div>
              <div data-slide="6" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 7">
              </div>
              <div data-slide="7" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 8">
              </div>
              <div data-slide="8" class="carousel-content">
                <img src="assets/images/" alt="SD Gundam 9">
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
