<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Own Carousel</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Contenido de mi Website -->
    <main>
      <h1>SD Gundam Favorite Characters</h1>
      <!-- Sección de las imágenes -->
      <section>
        <div data-slide="0" class="carousel-content active">
          <img src="assets/images/image1.jpg" alt="SD Gundam 1" class="img-responsive">
        </div>
        <div data-slide="1" class="carousel-content">
          <img src="assets/images/image2.jpg" alt="SD Gundam 2" class="img-responsive">
        </div>
        <div data-slide="2" class="carousel-content">
          <img src="assets/images/image3.jpg" alt="SD Gundam 3" class="img-responsive">
        </div>
        <div data-slide="3" class="carousel-content">
          <img src="assets/images/image4.gif" alt="SD Gundam 4" class="img-responsive">
        </div>
        <div data-slide="4" class="carousel-content">
          <img src="assets/images/image5.gif" alt="SD Gundam 5" class="img-responsive white-background">
        </div>
        <div data-slide="5" class="carousel-content">
          <img src="assets/images/image6.gif" alt="SD Gundam 6" class="img-responsive">
        </div>
        <div data-slide="6" class="carousel-content">
          <img src="assets/images/image7.jpg" alt="SD Gundam 7" class="img-responsive">
        </div>
        <div data-slide="7" class="carousel-content">
          <img src="assets/images/image8.jpg" alt="SD Gundam 8" class="img-responsive">
        </div>
        <div data-slide="8" class="carousel-content">
          <img src="assets/images/image9.jpg" alt="SD Gundam 9" class="img-responsive">
        </div>
       </section>
       <!-- Sección de botones -->
       <section>
         <a href="#" class="previous active">&#10094;</a>
         <button data-target="0" class="control" type="button"></button>
         <button data-target="1" class="control" type="button"></button>
         <button data-target="2" class="control" type="button"></button>
         <button data-target="3" class="control" type="button"></button>
         <button data-target="4" class="control" type="button"></button>
         <button data-target="5" class="control" type="button"></button>
         <button data-target="6" class="control" type="button"></button>
         <button data-target="7" class="control" type="button"></button>
         <button data-target="8" class="control" type="button"></button>
         <a href="#" class="next">&#10095;</a>
       </section>
    </main>
    <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
